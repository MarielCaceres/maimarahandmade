<form class="contactoform">
    <label for="nombre y apellido">Ingrese su nombre y apellido:</label>
    <input type="text" name="nombre y apellido" />

    
    <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Escriba su consulta</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
          <div class="invalid-feedback">
            Debe ingresar un texto.
          </div>
        </div>
      
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Quiero recibir información por email</label>
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>
      
        
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          
          <div class="invalid-feedback">More example invalid feedback text</div>
        </div>
      
    
      
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" disabled>Enviar</button>
        </div>
      </form>
